{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Главная</h5>
</div>
<style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      width: calc(33.33% - 20px);
    }

    .card-img-top {
      object-fit: cover;
      width: 100%;
      height: 180px;
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-text {
      margin-bottom: 10px;
      line-height: 1.4;
    }
</style>

<div class="card-container d-flex">
    {% for product in object_list %}
        <div class="card">
            <img src="{% mediapath product.preview %}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                <a href="{% url 'catalog:products' product.pk %}" class="btn btn-primary">К товару</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
