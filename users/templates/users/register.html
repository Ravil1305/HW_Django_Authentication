{% extends 'catalog/base.html' %}

{% block content %}
<style>
    .full-height {
        min-height: 100vh;
    }
    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="full-height centered">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card-body">
                {% if messages %}
                  <ul class="messages">
                    {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                  </ul>
                {% endif %}
                <form method="post">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <button type="submit" class="btn btn-success">Регистрация</button>
                 </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
